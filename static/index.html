<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="./static/main.js"></script>
    <script type="text/javascript" src="./static/fraction.min.js"></script>
  </head>
  <body>
    <form action="" method="get">
      <table><tr><td colspan="2" align="center">Odds Converter</td></tr>
        <tr><td>US Odds:</td><td><input name="us_odds" onchange="convertOdds(this);" /></td></tr>
        <tr><td>Decimal Odds:</td><td><input name="euro_odds" onchange="convertOdds(this);" /></td></tr>
        <tr><td>Fractional Odds:</td><td><input name="fractional_odds" onchange="convertOdds(this);" /></td></tr>
        <tr><td>Required Break Even %:</td><td><input name="win_per" onchange="convertOdds(this);" /></td></tr>
        <tr><td></td><td><input type="button" value="Convert"/></td></tr>
    </table>
    </form>

    <form action="" method="get">
      <table><tr><td colspan="2" align="center">ROI Calculator</td></tr>
        <tr><td>Decimal Odds:</td><td><input name="roi_euro_odds" onchange="showUSOdds(this);" value="1.9091"/></td><td><div id="roi_us_odds">(-110.00)</div></td></tr>
        <tr><td>Win %:</td><td><input name="roi_win_per" onchange="calcRoiFromWinPer(this);" /></td></tr>
        <tr><td>ROI:</td><td><input name="roi_roi" onchange="calcWinPerFromRoi(this);" /></td></tr>
        <tr><td></td><td><input type="button" value="Calculate"/></td></tr>
    </table>
    </form>
  </body>
</html>
